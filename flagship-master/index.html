						url+='/';
						url+=submission.data.a;
						url+='/';
						url+=submission.data.b;
						$.ajax({
							url: url,
							beforeSend: function(xhrObj) {
								// beforeSend
							},
							type: "GET"
						}).done(function(data) {
							//submission.data.sum=data.result;
							$('[name=data\\[sum\\]]').val(data.result);
                            console.log("Information " + JSON.stringify(data));

						});
					});

			});

		};
	</script>
